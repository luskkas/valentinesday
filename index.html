  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slideshow img");
    function showSlides() {
      slides.forEach((img, i) => {
        img.style.display = i === slideIndex ? "block" : "none";
      });
    }
    function plusSlides(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlides();
    }
    setInterval(() => plusSlides(1), 5000);
    showSlides();

    const startDate = new Date("2020-09-12T02:00:00");
    function updateTimer() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();
      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        months--;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
      }
      if (months < 0) { months += 12; years--; }
      document.getElementById("relationship-timer").textContent =
        `Estamos juntos hÃ¡ ${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos ðŸ’˜`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
